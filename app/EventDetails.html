<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Registro do evento</title>

    <!-- STILOS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- SCRIPTS -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>

</head>

<body ng-app="eventsApp" ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">

                </ul>

            </div>
        </div>
        <div ng-controller="EventController" style="padding-left:20px; padding-right:20px;">
            <img ng-src="{{event.imgUrl}}" alt="{{event.name}}">
            <div class="row">
                <div class="spann11">
                    <!-- Pode se usar o ng-bind ao inves de passar a infomação do model entre {{}} -->
                    <h2 ng-style="mystyle" ng-bind="event.name"></h2>
                </div>
            </div>
            <div class="row">
                <div class="span5">
                    <strong>Date:</strong>
                   <!-- adicionar varias informação usando ng-bind-template -->
                    <div ng-class="myclass" ng-bind-template="{{event.date}},{{event.time}} "></div>
                    <div ng-bind-html="snippet"></div>

                    <h2 ng-show="boolValue">Show this</h2>
                    <h2 ng-hide="boolValue">Hide this.</h2>
                </div>
                <di class="span5">
                    <address>
                        <strong>Address</strong></br>
                        {{event.location.address}}</br>
                        {{event.location.city}},{{event.location.province}}
                    </address>
                </di>
            </div>
            </br>
            <hr />

            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li ng-repeat="session in event.session">
                    <!-- Informações sobre as sessões -->
                    <div class="row session">
                        <!-- Button para a votação -->
                        <div class="span0 well votingWidget">
                            <div class="votingButton" ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.upVoteCount}}</div>
                            </div>
                            <div class="votingButton" ng-click="downVoteSession(session)">
                                <i class="icon-chevron-down"></i>
                            </div>
                        </div>

                        <div class="well span9">
                            <h4 class="well-title">{{session.name}}</h4>
                            <h6 style="margin-top:-10px">{{session.creatorName}}</h6>
                            <span>Duration: {{session.duration}} </span>
                            <span>Level: {{session.level}} </span>

                            <p>{{session.abstract}}</p>
                        </div>
                    </div>
                </li>
            </ul>

        </div>

    </div>
</body>

</html>
